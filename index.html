<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malosha App</title>
    <style>
        /* Hapa ni sehemu ya CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Malosha Poll</h1>
        <button class="button" id="voteBtn">Piga Kura</button>
        <p id="result" style="text-align: center; font-size: 18px; color: #333;"></p>
    </div>

    <script>
        // Hapa ni sehemu ya JavaScript
        document.getElementById("voteBtn").addEventListener("click", function() {
            document.getElementById("result").textContent = "Asante kwa kupiga kura!";
        });
    </script>
</body>
</html>
